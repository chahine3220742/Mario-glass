<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glass Background with 3D Effect -->
  <defs>
    <linearGradient id="glassGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#87CEEB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#B0E0E6" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Glass Shards -->
  <g id="glass-shards">
    <path d="M50 100 L120 50 L150 120" fill="url(#glassGradient)" filter="url(#shadow)"/>
    <path d="M650 80 L700 150 L600 180" fill="url(#glassGradient)" filter="url(#shadow)"/>
    <path d="M400 350 L450 300 L500 380" fill="url(#glassGradient)" filter="url(#shadow)"/>
  </g>

  <!-- Mario Character -->
  <g id="mario" transform="translate(400, 180)">
    <!-- Cap -->
    <path d="M-40 -60 C-40 -80 40 -80 40 -60 L35 -30 C35 -20 -35 -20 -35 -30 Z" 
          fill="#FF0000" filter="url(#shadow)"/>
    <circle cx="0" cy="-55" r="15" fill="#FFFFFF"/>
    <text x="-12" y="-48" font-family="Arial" font-size="18" font-weight="bold" fill="#FF0000">MG</text>

    <!-- Face -->
    <ellipse cx="0" cy="-20" rx="35" ry="30" fill="#FFE0BD"/>
    <!-- Nose -->
    <path d="M0 -25 Q10 -15 0 -5" fill="#FFD700"/>
    <!-- Mustache -->
    <path d="M-25 -15 Q0 0 25 -15" fill="none" stroke="#4A3000" stroke-width="4"/>
    <!-- Eyes -->
    <ellipse cx="-15" cy="-25" rx="7" ry="9" fill="#4169E1"/>
    <ellipse cx="15" cy="-25" rx="7" ry="9" fill="#4169E1"/>
    <!-- Eyebrows -->
    <path d="M-20 -35 L-10 -32" stroke="#4A3000" stroke-width="2"/>
    <path d="M10 -32 L20 -35" stroke="#4A3000" stroke-width="2"/>

    <!-- Body -->
    <path d="M-30 0 L30 0 L40 40 L-40 40 Z" fill="#FF0000"/>
    <circle cx="0" cy="10" r="5" fill="#FFD700"/> <!-- Button -->

    <!-- Arms -->
    <path d="M-30 10 L-50 30" stroke="#FFE0BD" stroke-width="12" stroke-linecap="round"/>
    <path d="M30 10 L50 30" stroke="#FFE0BD" stroke-width="12" stroke-linecap="round"/>

    <!-- Wrench -->
    <path d="M40 20 L60 30 L55 45 L35 35 Z" fill="#C0C0C0" filter="url(#shadow)"/>
  </g>

  <!-- Text with 3D Effect -->
  <g id="logo-text" transform="translate(400, 300)">
    <!-- MARIO -->
    <g transform="translate(-180, 0)">
      <text x="0" y="0" font-family="Impact" font-size="100" fill="#FF0000" 
            style="filter: drop-shadow(4px 4px 2px rgba(0,0,0,0.3))">MARIO</text>
    </g>
    <!-- GLASS -->
    <g transform="translate(-180, 80)">
      <text x="0" y="0" font-family="Impact" font-size="100" fill="#FFFFFF" 
            style="filter: drop-shadow(4px 4px 2px rgba(0,0,0,0.3))">GLASS</text>
    </g>
  </g>

  <!-- Tagline -->
  <g id="tagline" transform="translate(400, 420)">
    <text x="-150" y="0" font-family="Arial" font-size="24" font-weight="bold" 
          fill="#000000" letter-spacing="2">EXPERT EN PARE-BRISE</text>
  </g>
</svg> 