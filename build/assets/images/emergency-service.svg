<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="emergencyGradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="800" height="600" fill="url(#emergencyGradient)"/>
  
  <!-- Emergency Symbol -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="#FF0000" stroke-width="4"/>
  <path d="M400 200 L400 400 M300 300 L500 300" stroke="#FF0000" stroke-width="20"/>
  
  <!-- Clock Hands -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="#333333" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M400 300 L400 200" stroke="#333333" stroke-width="3"/>
  <path d="M400 300 L480 300" stroke="#333333" stroke-width="3"/>
  
  <!-- 24/7 Text -->
  <text x="350" y="500" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#333333">24/7</text>
  
  <!-- Speed Lines -->
  <path d="M200 150 L250 200 M180 200 L230 250 M160 250 L210 300" stroke="#1E90FF" stroke-width="2"/>
  <path d="M600 150 L550 200 M620 200 L570 250 M640 250 L590 300" stroke="#1E90FF" stroke-width="2"/>
</svg> 