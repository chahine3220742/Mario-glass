  <circle cx="590" cy="200" r="10" fill="#1E90FF"/>
  <circle cx="300" cy="450" r="10" fill="#1E90FF"/>
  <circle cx="540" cy="450" r="10" fill="#1E90FF"/>
  
  <!-- Quality Seal -->
